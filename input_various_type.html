<!-- all L alt O -->

<h3>text</h3>
<input type="text" name="myname">
<hr>
<!-- 따로 특이점 없음.-->

<h3>email</h3>
<input type="email" name="email">
<hr>
<!-- 저절로 @가 들어간 이메일 기록을 찾아 추천하는 기능이 있었음.-->

<h3>password</h3>
<input type="password" name="pw">
<hr>
<!-- 저절로 입력한 문자들이 아니라 보이지 않는 검정원으로 바뀐다.-->

<h3>button</h3>
<input type="button" value="Button">
<hr>
<!-- "Button" 이라는 글자가 적혀있는 버튼이 나온다. value가 이름인듯-->

<h3>search</h3>
<input type="search" name="search">
<hr>
<!-- text와는 다르게 오른쪽 끝에 입력한 전체를 지울 수 있는 x 표시가 나타났다.-->

<h3>checkbox</h3>
<input type="checkbox" name="python" value="python" checked>Python<br>
<input type="checkbox" name="javascript" value="javascript">Javascript<br>
<input type="checkbox" name="cpp" value="cpp">C++<br>
<hr>
<!-- checkbox가 생성된다.-->

<h3>file</h3>
<input type="file" name="myfile">
<hr>
<!-- 파일 선택 기능이 구현된다.-->

<h3>radio</h3>
<input type="radio" name="gender" value="male" checked> 남자<br>
<input type="radio" name="gender" value="female"> 여자<br>
<hr>
<!--일반 check박스와는 다르게 하나만 선택이 된다. 하나를 누르고 다른 거를 누르면 눌렀던 것의 check가 꺼진다.-->

<h3>color</h3>
<input type="color" name="color">
<hr>
<!-- button 텍스처이며 클릭시 원하는 색상을 고를 수 있게 해주는 창이 뜬다. 기본으로 제공되는 것은 검정색인듯하다.-->

<h3>date</h3>
<input type="date" name="birthday">
<hr>
<!-- 직접 선택할 수 있고 입력도 가능하다 -->

<h3>number</h3>
<input type="number" name="quantity" min="1" max="10" step="1" value="1">
<hr>
<!-- 1에서 10까지 1을 단위로 올리고 내릴 수 있다.-->

<h3>range</h3>
<input type="range" name="points" min="0" max="10" step="1" value="5">
<hr>
<!-- 회색 얇은 줄위에서 10개의 단위로 조절가능한 스크롤러가 나타난다.-->

<h3>reset</h3>
<input type="reset">
<hr>
<!-- "초기화"라는 이름을 가지고 있는 버튼이 나타난다.-->

<h3>time</h3>
<input type="time" name="mytime">
<hr>
<!-- date와 비슷한 맥락으로 선택, 입력할 수 있다.-->
